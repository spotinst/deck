<div>
  <v2-modal-wizard heading="{{title}}" task-monitor="taskMonitor" dismiss="$dismiss()">
    <v2-wizard-page key="location" label="Server Group Configuration" mark-complete-on-view="false">
      <ng-include src="pages.jsonSettings"></ng-include>
    </v2-wizard-page>
  </v2-modal-wizard>
  <div class="modal-footer">
    <button ng-disabled="taskMonitor.submitting" class="btn btn-default btn-cancel" ng-click="ctrl.cancel()">
      Cancel
    </button>
    <submit-button
      is-disabled="taskMonitor.submitting"
      label="command.viewState.submitButtonLabel"
      submitting="taskMonitor.submitting"
      on-click="ctrl.submit()"
      is-new="true"
    ></submit-button>
  </div>
</div>
